<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DIC Humanities Club</title>
    <meta name="description" content="Admin login portal for DIC Humanities Club website management">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/utilities.css">
    
    <style>
        /* Login page specific styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            animation: fadeInUp 0.6s ease;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .login-subtitle {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .login-subtitle a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-subtitle a:hover {
            text-decoration: underline;
        }
        
        .login-form {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #475569;
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            z-index: 1;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            color: #1e293b;
            background: white;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-input.error {
            border-color: #ef4444;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #475569;
        }
        
        .remember-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #cbd5e1;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .remember-checkbox.checked {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        
        .remember-checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .forgot-password {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-btn i {
            transition: transform 0.3s ease;
        }
        
        .login-btn.loading i {
            animation: spin 1s linear infinite;
        }
        
        .login-footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .footer-text {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .back-to-site {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: gap 0.3s ease;
        }
        
        .back-to-site:hover {
            gap: 0.75rem;
        }
        
        /* Decorative elements */
        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite linear;
        }
        
        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            backdrop-filter: blur(5px);
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            bottom: 15%;
            right: 8%;
            animation-delay: 2s;
        }
        
        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes shimmer {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .login-title {
                font-size: 1.75rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .floating-element {
                display: none;
            }
        }
        
        /* Alert styles */
        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .alert.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .alert.success {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #a7f3d0;
        }
        
        .alert.info {
            background: #dbeafe;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }
        
        .alert-content {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }
        
        .alert i {
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        
        .alert-message {
            flex: 1;
            font-size: 0.875rem;
        }
        
        .alert-close {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 1.25rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .alert-close:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Decorative floating elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo">DIC</div>
                </div>
                <h1 class="login-title">Admin Login</h1>
                <p class="login-subtitle">
                    DIC Humanities Club Management System
                </p>
            </div>
            
            <!-- Alert Container -->
            <div id="alertContainer"></div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label class="form-label">Username or Email</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            placeholder="Enter your username or email"
                            required
                            autocomplete="username"
                        >
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" style="
                            position: absolute;
                            right: 1rem;
                            top: 50%;
                            transform: translateY(-50%);
                            background: none;
                            border: none;
                            color: #94a3b8;
                            cursor: pointer;
                        ">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <div class="remember-checkbox" id="rememberCheckbox"></div>
                        <span>Remember me</span>
                    </div>
                    <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginButton">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="login-footer">
                <p class="footer-text">
                    For security reasons, please log out after each session
                </p>
                <a href="../index.html" class="back-to-site">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Main Website</span>
                </a>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/forms.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form elements
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const rememberCheckbox = document.getElementById('rememberCheckbox');
            const passwordToggle = document.querySelector('.password-toggle');
            const alertContainer = document.getElementById('alertContainer');
            
            // Load saved credentials
            const savedUsername = localStorage.getItem('login_username');
            const savedPassword = localStorage.getItem('login_password');
            const rememberMe = localStorage.getItem('remember_me') === 'true';
            
            if (rememberMe && savedUsername) {
                usernameInput.value = savedUsername;
                passwordInput.value = savedPassword || '';
                rememberCheckbox.classList.add('checked');
            }
            
            // Password toggle visibility
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Remember me checkbox
            rememberCheckbox.addEventListener('click', function() {
                this.classList.toggle('checked');
            });
            
            // Form validation
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous errors
                clearErrors();
                hideAlert();
                
                // Validate inputs
                let isValid = true;
                
                if (!usernameInput.value.trim()) {
                    showError('usernameError', 'Username or email is required');
                    isValid = false;
                }
                
                if (!passwordInput.value) {
                    showError('passwordError', 'Password is required');
                    isValid = false;
                } else if (passwordInput.value.length < 6) {
                    showError('passwordError', 'Password must be at least 6 characters');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Show loading state
                loginButton.disabled = true;
                loginButton.classList.add('loading');
                loginButton.innerHTML = '<span>Authenticating...</span><i class="fas fa-spinner fa-spin"></i>';
                
                try {
                    // Simulate API call (replace with actual authentication)
                    await authenticateUser(usernameInput.value, passwordInput.value);
                    
                    // Save credentials if "Remember me" is checked
                    if (rememberCheckbox.classList.contains('checked')) {
                        localStorage.setItem('login_username', usernameInput.value);
                        localStorage.setItem('remember_me', 'true');
                        // Note: In production, never store passwords in localStorage
                    } else {
                        localStorage.removeItem('login_username');
                        localStorage.removeItem('remember_me');
                    }
                    
                    // Show success message
                    showAlert('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } catch (error) {
                    // Show error message
                    showAlert(error.message || 'Authentication failed. Please try again.', 'error');
                    
                    // Reset button
                    loginButton.disabled = false;
                    loginButton.classList.remove('loading');
                    loginButton.innerHTML = '<span>Sign In</span><i class="fas fa-arrow-right"></i>';
                }
            });
            
            // Real-time validation
            usernameInput.addEventListener('input', function() {
                if (this.value.trim()) {
                    clearError('usernameError');
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.value.length >= 6) {
                    clearError('passwordError');
                }
            });
            
            // Forgot password link
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                showAlert('Password reset feature will be implemented soon.', 'info');
            });
            
            // Utility functions
            function showError(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.style.display = 'block';
                element.previousElementSibling.querySelector('.form-input').classList.add('error');
            }
            
            function clearError(elementId) {
                const element = document.getElementById(elementId);
                element.style.display = 'none';
                element.previousElementSibling.querySelector('.form-input').classList.remove('error');
            }
            
            function clearErrors() {
                clearError('usernameError');
                clearError('passwordError');
            }
            
            function showAlert(message, type = 'info') {
                const alert = document.createElement('div');
                alert.className = `alert ${type}`;
                alert.innerHTML = `
                    <div class="alert-content">
                        <i class="fas fa-${getAlertIcon(type)}"></i>
                        <div class="alert-message">${message}</div>
                        <button class="alert-close">&times;</button>
                    </div>
                `;
                
                // Add close functionality
                const closeBtn = alert.querySelector('.alert-close');
                closeBtn.addEventListener('click', () => {
                    alert.style.animation = 'fadeIn 0.3s ease reverse';
                    setTimeout(() => alert.remove(), 300);
                });
                
                // Remove after 5 seconds for non-error messages
                if (type !== 'error') {
                    setTimeout(() => {
                        if (alert.parentElement) {
                            alert.style.animation = 'fadeIn 0.3s ease reverse';
                            setTimeout(() => alert.remove(), 300);
                        }
                    }, 5000);
                }
                
                alertContainer.innerHTML = '';
                alertContainer.appendChild(alert);
            }
            
            function hideAlert() {
                alertContainer.innerHTML = '';
            }
            
            function getAlertIcon(type) {
                const icons = {
                    success: 'check-circle',
                    error: 'exclamation-circle',
                    info: 'info-circle'
                };
                return icons[type] || 'info-circle';
            }
            
            async function authenticateUser(username, password) {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Demo credentials (replace with actual authentication)
                const demoCredentials = {
                    username: 'admin',
                    email: 'admin@dichumanitiesclub.edu.bd',
                    password: 'dic2024'
                };
                
                // Check credentials
                const isUsernameMatch = username === demoCredentials.username || username === demoCredentials.email;
                const isPasswordMatch = password === demoCredentials.password;
                
                if (isUsernameMatch && isPasswordMatch) {
                    return { success: true, user: { name: 'Administrator', role: 'admin' } };
                } else {
                    throw new Error('Invalid username or password');
                }
            }
        });
    </script>
</body>
</html>
